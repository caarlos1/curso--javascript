<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        axios.get('parOuImpar', {
                params: {
                    numero: 5,
                }
        }).then( res => exibirResultado('get', res.data.resultado) )

        // O padrão do axios é enviar um get.
        // axios('parOuImpar?numero=7').then( res => exibirResultado('get', res.data.resultado) )

        axios.post('formulario', {
            nome: 'João',
            sobrenome: 'Souza'
        }).then( res => exibirResultado('post', res.data) )
        
    </script>
</body>
